{% extends "base.html" %}

{% load static %}
{% block content %}


<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="flex flex-col items-center justify-center text-center h-screen bg-center bg-cover "
    style="background-image: url({% static 'img/img/bg2.jpg' %})">

    <h1 class="text-6xl xs:text-sm font-bold text-white pt-1">Ngor Education</h1>
    <span class="pt-0 mt-0 text-white " style="letter-spacing: 9px;">l'education pour tout un chacun</span>
    <div class="absolute bg-blue-100 opacity-0 inset-0 z-0"></div>
    
    <div class="max-w-md w-50 h-full mx-auto   rounded-3xl">
        <div class="flex flex-col w-full rounded items-center justify-center" style="background-color:rgba(236, 233, 230, 0.45) ;">
           
            <p>{{ message }}</p>
            <form method="post" class="w-all items-center justify-center">
                {{ form.as_p }}
                {% csrf_token %}
                <div class="items-center justify-center center">
                <button type="submit" class=" w-50 rounded-md  py-2 px-8 text-center text-base font-semibold m-3 ">Se connecter</button>
                </div>
                <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
            </form>
        </div>
    </div>

</div>
</div>
